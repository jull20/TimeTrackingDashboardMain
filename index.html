<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="script.js"></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="main">
    <div class="main__container">
      <div class="head">
        <div class="user-container"></div>
        <div class="menu-period"></div>
      </div>
      <div class="card" id="work">
          <div class="card__img"><img src="assets/images/icon-work.svg" alt=""></div>
          <div class="card__content">
            <div class="activity-header">
              <p class="activity-name">Work</p>
              <div class="three-dots"><img src="assets/images/icon-ellipsis.svg" alt=""></div>
            </div>
            <div class="activity-stats">
              <div class="current-state">
                <p><span>32</span>hrs</p>
              </div>
              <div class="previous-state">
                <p>Last Week - <span>36</span>hrs</p>
              </div>
            </div>
          </div>
      </div>
      <div class="card" id="play">
          <div class="card__img"><img src="assets/images/icon-play.svg" alt=""></div>

              </div>
              <div class="previous-state">
                <p>Last Week - <span>36</span>hrs</p>
              </div>
            </div>
          </div>
      </div>
      <div class="card" id="exercise">
